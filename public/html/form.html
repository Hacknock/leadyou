<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <link href="/src/css/form.css" rel="stylesheet" type="text/css" />
    <link href="/src/css/marked.css" rel="stylesheet" type="text/css" />
    <script
      type="text/javascript"
      src="/src/customdom/wrap-multiline-field.js"
      defer
    ></script>
    <script
      type="text/javascript"
      src="/src/customdom/wrap-oneline-field.js"
      defer
    ></script>
    <script
      type="text/javascript"
      src="/src/customdom/wrap-radio.js"
      defer
    ></script>
    <script
      type="text/javascript"
      src="/src/customdom/wrap-upload-file.js"
      defer
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.5.0/jszip.min.js"
    ></script>
    <script type="text/javascript" src="/src/js/form.js" defer></script>
    <title>LEADYOU</title>
  </head>

  <body>
    <h1>LEADYOU</h1>
    <h3>README Generator for OSS</h3>
    <div class="contents">
      <div class="edit-area">
        <h1>Input Form</h1>
        <div class="edit-inner" id="areaForm"></div>
        <input type="button" id="submit" value="Submit" />
        <p class="alert_text" id="fill_alert"></p>
      </div>
      <div class="preview-area">
        <h1>Preview README</h1>
        <div class="md_content" id="areaPreview"></div>
      </div>
    </div>
  </body>
</html>
