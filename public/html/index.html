<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <link href="/src/css/index.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="/src/js/index.js" defer></script>
    <title>LEADYOU</title>
  </head>
  <body>
    <div class="wrap">
      <div class="top">
        <img src="/src/img/icon.png" class="icon" />
        <span class="title">LEADYOU</span>
      </div>
      <h3>README Generator for OSS</h3>
      <form id="generateForm">
        <div>
          <input
            type="text"
            class="url normal_repo"
            name="url"
            id="url_column"
            placeholder="Input an url of your public GitHub repository"
          />
          <p id="alert_text" class="alert_message"></p>
        </div>
        <div class="checkbox_area">
          <input type="checkbox" id="autoFill" name="autoFill" disabled />
          <label for="autoFill" class="checkbox_label">Auto Fill</label>
          <p class="checkbox_description">
            Fill in some forms automatically based on the information of the
            repository.
          </p>
        </div>
        <input type="submit" value="Next Step" />
      </form>
      <footer>
        <div class="child left-child">
          <h1>LEADYOU</h1>
          <p>Â© 2020 Hcknock</p>
        </div>
        <div class="child right-child">
          <p><a href="/page?md=about-readme">About README</a></p>
          <p>
            <a href="/page?md=how-to-use-generator"
              >How To Use README Generator</a
            >
          </p>
          <p>
            <a href="/page?md=new-readme-format-proposal"
              >New README Format Proposal</a
            >
          </p>
        </div>
      </footer>
    </div>
  </body>
</html>
